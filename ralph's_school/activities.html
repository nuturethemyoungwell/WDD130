<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Seed Home School | Basic School | Home page</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="content">
        <header id="header-background-image">
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.jpg" alt="School Logo">
            </a>
            <nav class="topnav">
                <a href="index.html">Home</a>
                <a href="activities.html"> Activities</a>
                <a href="contactus.html">Contact Us</a>
                <a href="donation.html"> Donate To Us</a>
            </nav>
            <div class="sidenav">
                <a href="anthem.html">Anthem</a>
                <a href="admission.html">Admission</a>
                <a href="teachers.html">Staff</a>
                <a href="facilities.html">Facilities</a>
              </div> 

            <nav class="search-bar">
                <input type="text" placeholder="Search..">
            </nav>
        </header>
        
        <main>
            <div class="activity_welcome">
                <p>Welcome To Our Activity Page</p>
            </div>
            <div class="collage_gallery">
                <img class="collage-1" src="images/brass.jpg" alt="Brass Band Pic">
                <img class="collage-2" src="images/football kids.jpg" alt="football team">
                <img class="collage-3" src="images/kid trumpet.jpg" alt="kids on trumpet">
                <img class="collage-4" src="images/admission-banner.jpg" alt="Admission Banner">
                <img class="collage-5" src="images/social-talks.jpg" alt="Bannner">
                <img class="collage-6" src="images/playground.jpg" alt="kids playground">
                <img class="collage-7" src="images/gender-equality.jpg" alt="Gender Equality">
                <img class="collage-8" src="images/sch kids.jpg" alt="School Kids">
                <img class="collage-9" src="images/student.jpg" alt="School Children">
            </div> 

                        <!-- Container for the image gallery -->
            <div class="container">

                <!-- Full-width images with number text -->
                <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                    <img src="images/football kids.jpg" style="width:100%">
                </div>
            
                <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                    <img src="images/kid trumpet.jpg" style="width:100%">
                </div>
            
                <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                    <img src="images/bece parade.jpg" style="width:100%">
                </div>
            
                <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                    <img src="images/sch kids.jpg" style="width:100%">
                </div>
            
                <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                    <img src="images/brass.jpg" style="width:100%">
                </div>
            
                <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                    <img src="images/student.jpg" style="width:100%">
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
                <!-- Image text -->
                <div class="caption-container">
                <p id="caption"></p>
                </div>
            
                <!-- Thumbnail images -->
                <div class="row">
                <div class="column">
                    <img class="demo cursor" src="images/social-talks.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/school-brassband.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/graduation.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/elssel.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/augstina.png" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/gender-equality.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
                </div>
                </div>
            </div>
              
        </main>
        <div class="footer-content">
            <footer>
                    <div class="footer-logo">
                        <a href="index.html" target="_blank">
                        </a> <img src="images/logo.jpg" alt="school logo" {height="48px" width="48px"}>
                        <div class="social-links">
                            <a href="https://facebook.png" target="_blank">
                                <img src="images/facebook.png" alt="fb icon"></a>
                            <a href="https://twitter.com" target="_blank">
                                <img src="images/twitter.png" alt="twitter icon"></a>
                            <a href="htpps:instagram.com" target="_blank">
                                <img src="images/instagram.png" alt="instagram icon"></a>
                        </div>
                    </div>  
                </div>
                <div class="lower-footer">
                    <div class="copyright">
                        <h3>RSHS &copy; 2022 - Raphael Dotse</h3>
                        <div class="footer-links">
                            <h3><a href="activities.html">Activities</a></h3>
                            <h3><a href="contactus.html">Contact Us </a></h3>
                            <h3><a href="site-plan.html">Site-Plan</a></h3>
                        </div>   
                         
                    </div>
                      
                </div>
            </footer>
    
    </div>
</body>
</html>
